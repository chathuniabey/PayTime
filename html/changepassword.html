<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Reset Password | Remark Admin Template</title>
    <link rel="stylesheet" href="../css/changepassword.css">
</head>

<body class="animsition page-reset-password layout-full">
    <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">
        <div class="page-content vertical-align-middle animation-slide-top animation-duration-1">
            <h2>Reset Your Password</h2>
            <form method="post" role="form">
                <div class="form-group">
                    <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="New Password" required>
                    <span class="toggle-password" onclick="togglePassword('newPassword')">Show</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">Show</span>
                </div>
                <div class="form-group">
                    <button type="button" onclick="resetPassword()" class="btn btn-primary btn-block">Reset My Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/changepassword.js"></script>
</body>

</html>
