<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Sign In</title>
        <link rel="stylesheet" href="../css/signin.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <div class="container">
        <div class="title">New here?</div>
        
        <form action="Menu.html" method="post">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="fname" id="fname" name="fname" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <span class="details">Business name</span>
                    <input type="bname" id="bname" name="bname"  placeholder="Enter Business name" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>

                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="pnumber" id="pnumber" name="pnumber" placeholder="Enter your number" required>
                </div>

                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="address" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="input-box">
                    <span class="details">District</span>
                    <input type="text" id="district" name="district" placeholder="Enter your District" required>
                </div>

                <div class="input-box">
                    <span class="details">Country</span>
                    <input type="country" id="country" name="country" value="Sri Lanka" placeholder="country" readonly>
                </div>

                <div class="input-box">
                    <span class="details">User name</span>
                    <input type="uname" id="uname" name="uname" placeholder="Enter your User name" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your Password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

    <script src="../js/signin.js"></script>
</body>
</html>
